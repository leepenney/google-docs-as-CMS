<!doctype html>

		<style>

ition:fixed;top:0;width:100%;background:#fff;padding:20px 0 40px;margin:0;letter-spacing:3px;text-transform:uppercase;font-size:80%}header#main a,header#main a:hover,header#main a:visited{color:#fff;text-decoration:none;border:none;display:inline-block;margin:0 6vw}header#main a:nth-child(odd){background:#212121;padding:1vw 1.5vw;vertical-align:bottom;letter-spacing:0;margin:0}#content img{margin:0 auto}#content img[src$='#left']{float:left;display:inline;margin-right:10px}#content img[src$='#right']{float:right;display:inline;margin-left:10px}footer#article{margin-top:3vh}footer#article a,footer#article a:hover,footer#article a:visited{text-transform:uppercase;color:#999;text-decoration:none}.clear:after,.clear:before,[class*=content]:after,[class*=content]:before,[class*=site]:after,[class*=site]:before{content:'';display:table}.clear:after,[class*=content]:after,[class*=site]:after{clear:both}@media (min-width:1px) and (max-width:540px){header#main{font-size:120%;padding-bottom:0}header#main nav{display:flex;flex-direction:column}header#main a:nth-child(2){order:1;margin-bottom:20px}header#main a:nth-child(1){order:2;margin-bottom:10px;padding:15px 0!important}header#main a:nth-child(3){order:3;padding:15px 0!important}#content{margin-top:270px}footer#article{margin-top:1vh}footer#article a{display:block;padding:.75vh 0}}

	<body>

		</footer>

</html>
