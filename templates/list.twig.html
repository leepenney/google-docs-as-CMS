{% extends 'base.twig.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
	<h1>Articles</h1>
	<ul class="articles">
	{% for article in articles %}
		<li><a href="{{ article.url }}" title="{{ article.name }}">{{ article.name }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
